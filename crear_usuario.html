<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Usuario - Safe Residence</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="icon" href="Imagenes/logo.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--logo-->
    <header>
      <div class="contenedor_logo_izquierdo">
        <img src="Imagenes/logo.png" alt="logo" />
      </div>
    </header>
    <main>
      <!--formulario  Registro-->

      <div class="contenedor_register">
        <form
          action="php/crear_usuarios.php"
          method="POST"
          class="formulario-register"
        >
          <h2>Crear Usuario</h2>
          <input type="text" name="nombres" placeholder="Nombres" required />
          <input
            type="text"
            name="apellidos"
            placeholder="Apellidos"
            required
          />
          <input type="number" name="cedula" placeholder="Cédula" required />
          <label class="datos_personales" for="perfil">Perfil:</label>
          <select id="perfil" name="id_rol" required>
            <option value="5">Administrador</option>
            <option value="6">Guarda de Seguridad</option>
            <option value="7">Residente</option>
            <option value="8">Propietario</option></select
          ><br /><br />

          <input
            type="number"
            name="telefono"
            placeholder="Telefono"
            maxlength="10"
            required
          />
          <input type="text" name="email" placeholder="Email" required />

          <input type="text" name="usuario" placeholder="Usuario" required />
          <!--Contreseña-->
          <input
            type="password"
            name="contraseña"
            placeholder="Contraseña"
            required
            minlength="6"
            maxlength="10"
          />
          <div>La contraseña debe tener minimo 6 maximo 10 caracteres</div>
          <input
            type="password"
            name="confirmar_contraseña"
            placeholder="Confirmar Contraseña"
            title="La contraseña debe coincidir con la contraseña ingresada arriba."
            required
          />
          <div class="checkbox-container">
            <input type="checkbox" id="checkbox1" name="checkbox1" />
            <label class="datos_personales" for="checkbox1"
              >Acepto que mis datos personales sean utilizados de acuerdo a la
              política de privacidad.</label
            >
          </div>
          <!--foto-->
          <div class="foto-container">
            <div id="vista-previa-foto" class="vista-previa-foto"></div>
            <input
              type="file"
              id="foto"
              name="foto"
              onchange="previewFoto(event)"
            />
          </div>
          <!--meu lateral-->
          <div class="contenedor_menu">
            <a href="#">Regresar</a>
            <a href="consulta_ingresos_salidas.html">
              <i class="fa-regular fa-pen-to-square"></i>
              <a href="consulta_ingresos_salidas.html">Reportes</a>
            </a>
            <a href="#">
              <i class="fa-regular fa-file-pdf"></i>
              <i class="fa-solid fa-print"></i>
              <a href="#">Imprimir PDF</a>
            </a>
            <a href="#">
              <i class="fa-regular fa-file-excel"></i>
              <a href="#">Exportar Xls</a>
            </a>
            <a href="index.htm">
              <i class="fa-solid fa-house"></i>
              <a href="index.htm">Inicio</a>
            </a>
          </div>
          <!--boton y crear-->
          <div class="botones">
            <button type="submit" class="boton-pequeño">Crear</button>
            <button type="button" class="boton-pequeño" onclick="">
              Subir Foto
            </button>
          </div>
        </form>
      </div>
      <div class="contenedor_cerrar_sesion_consulta">
        <a href="login.html" class="boton_cerrar_sesion">Cerrar Sesión</a>
      </div>
    </main>
  </body>
</html>
